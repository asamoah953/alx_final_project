<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./stylesheets/logIn-Page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h1>Login</h1>
            <div class="form-group">
                <input type="text" id="email-contact" name="email-contact" placeholder="Email or Contact" required>
            </div>
            <div class="form-group password-group">
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye" id="togglePassword" onclick="togglePassword()"></i>
                </div>
            </div>
            <button type="submit" class="btn">Login</button>
            <h5>New here? <a href="./studentSignupPage.html">Sign Up</a></h5>
            <h5><a href="./adminLogin-Page.html">Login</a> as anAdmin</a></h5>
        </form>
        <div id="errorMessage" style="color:red;"></div> <!-- Placeholder for error messages -->
    </div>

    <footer class="footer">
        <div class="footer-content">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#privacy">Privacy Policy</a></li>
                <li><a href="#terms">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <script src="./scripts/LogIn-PageScript.js"></script>
</body>
</html>
