<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./stylesheets/signUp.css"> <!-- Adjust this path as needed -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="signup-form" id="signupForm">
            <h1>Sign Up</h1>

            <!-- Updated form-group with First Name and Second Name -->
            <div class="form-group name-group">
                <label for="first-name">First Name</label>
                <input type="text" id="firstname" name="firstName" required>
                
                <label for="second-name">Second Name</label>
                <input type="text" id="secondname" name="secondName" required>
            </div>
            
            <div class="form-group contact-group">
                <label for="contact">Contact Number</label>
                <div class="contact-container">
                    <select id="country-code" name="countryCode" >
                        <option value="+1">+1 (USA)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+91">+91 (India)</option>
                        <option value="+61">+61 (Australia)</option>
                        <option value="+233">+233 (Ghana)</option>
                    </select>
                    <input type="tel" id="contact" name="contactNumber" placeholder="1234567890" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group password-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye" id="togglePassword" onclick="togglePassword()"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmpassword" name="confirmPassword" required>
                    <i class="fas fa-eye" id="toggleConfirmPassword" onclick="toggleConfirmPassword()"></i>
                </div>                
                   
            </div>
            <button type="submit" class="btn" >Sign Up</button>
            <h5>Already have an account? <a href="./logIn-Page.html">Login</a></h5>
            <h4 id="errorMessage" style="color: red; text-align: center;"></h4>
        </form>
    </div>

    <script src="./scripts/studentSignUpScript.js"></script> <!-- Adjusst this path as needed -->
</body>
</html>
